<body class='bg-[#FBF1EF] flex flex-col justify-center items-center my-[80px] md:my-[120px]'>
  <div class='text-3xl font-bold text-center'>
    <h1>Clinical Decision Support System for the vomiting newborn</h1>
  </div>

<div class='grid grid-rows-2 grid-cols-2  md:grid-cols-4 mt-[50px] md:mt-[100px] gap-4   place-items-center mb-0'>
      <div class='bg-[#BEE9D6] w-[140px] md:w-[200px] h-[150px] rounded-[10px] border-[5px] border-white shadow-lg p-4 text-center hover:scale-y-110 transition-transform duration-500' >
        <label class='text-[14px] font-semibold' for='gestational age'>When did the vomiting start (in days)</label>
        <input class='rounded-md border-[4px] border-[#FBF1EF] shadow-md block mt-[10px] m-auto w-full' id='onsetOfVomiting' type='number' min='0' max='46' />
      </div>
      <div class='bg-[#BEE9D6] w-[140px] md:w-[200px] h-[150px] rounded-[10px] border-[5px] border-white shadow-lg p-4 text-center hover:scale-y-110 transition-transform duration-500'>
        <label class='text-[14px] font-semibold' for='colourOfVomitus'>What is the colour of the vomitus?</label>
        <select class='rounded-md border-[4px] border-[#FBF1EF] shadow-md block mt-[10px] m-auto w-full px-[10px] text-[13px] h-[30px]' id='colourOfVomitus' type='number' min='0' max='46' >
        <option value=''></option> 
        <option value='male'>greenish</option> <option value='yellowish'>yellowish</option> 
        <option value='clear'>clear</option> 
        <option value='blood stained'>blood stained</option> 
        <option value='bloody'>bloody</option> 
        </select> 
      </div>
      <div class='bg-[#BEE9D6] w-[140px] md:w-[200px] h-[200px] md:h-[150px] rounded-[10px] border-[5px] border-white shadow-lg p-4 text-center hover:scale-y-110 transition-transform duration-500 '>
        <label class='text-[14px] font-semibold' for='colourOfVomitus'>Does the baby have abdominal distension?</label>
        <select class='rounded-md border-[4px] border-[#FBF1EF] shadow-md block mt-[20px] m-auto w-full px-[10px] text-[15px] h-[30px]' id='abdominalDistension' type='number' min='0' max='46' >
          <option value=''></option> 
          <option value='Yes'>Yes</option> <option value='No'>No</option> 
          
          </select> 
      </div>
      <div  class='bg-[#BEE9D6] w-[140px] md:w-[200px] h-[150px] rounded-[10px] 
        border-[5px] border-white        shadow-lg   p-4 text-center hover:scale-y-110 transition-transform duration-500'>
        <label class='text-[14px] font-semibold' for='colourOfVomitus'>Is the baby passing stool?</label>
        <select class='rounded-md border-[4px] border-[#FBF1EF] shadow-md block mt-[35px] m-auto w-full px-[10px] text-[15px] h-[30px]' id='passageOfStool' type='number' min='0' max='46' >
          <option value=''></option> 
          <option value='Yes'>Yes</option> <option value='No'>No</option> 
        </select> 

      </div>
      </div>

      <div class='mt-[40px] flex gap-28 md:mt-[-40px]'>

        </a>
